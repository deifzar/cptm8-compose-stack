sinks:
  sink_opensearch:
    type: "elasticsearch"
    inputs:
      - "orchestratorm8"
      - "asmm8"
      - "naabum8"
      - "katanam8"
      - "num8"
      - "reportingm8"
    api_version: "v7"
    auth:
      strategy: "basic"
      user: "${OPENSEARCH_USER}"
      password: "${OPENSEARCH_PASSWORD}"
    compression: "none"
    endpoints:
      - "https://opensearch-node1:9200"
      - "https://opensearch-node2:9200"
    tls:
        verify_certificate: false
    bulk:
      index: "cptm8" # daily indices
