## Demo users

admin:
  hash: "$2b$hash"
  reserved: true 
  backend_roles:
  - "admin"
  description: "Admin user"

kibanaserver:
  hash: "$2b$hash"
  reserved: true
  description: "User for the OpenSearch Dashboards server"

kibanaro:
  hash: "$2b$hash"
  reserved: false
  backend_roles:
  - "kibanauser"
  - "readall"
  attributes:
    cptm8: "test"     
  description: "Read-only user for OpenSearch dashboards"

